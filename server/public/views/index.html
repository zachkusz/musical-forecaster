<!DOCTYPE html>
<html>
<head>
  <title>Music Forecaster</title>
  <!--angular, angular-route, lodash, moment & xml converter-->
  <script type="text/javascript" src="../vendors/angular.min.js"></script>

<body class="container" ng-app="myApp">
