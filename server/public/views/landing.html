<div class="row user-info">
  <p class="three columns">Signed in as: {{userName}}</p>
  <p class="two columns offset-by-seven right">Tracking _ artists.</p>
</div>

<div class="row">
  <h3 class="twelve columns">New Albums Out Today - {{date}}</h3>
</div>

<div class="row header">
  <h4 class="three columns offset-by-one">Artist</h4>
  <h4 class="three columns">Title</h4>
  <h4 class="three columns">Record Label</h4>
</div>

<div class="todaysalbums" ng-repeat="album in albums">
  <div class="row">
    <h5 class="three columns offset-by-one">{{album['artist-credit']['name-credit'].artist.name}}</h5>
    <h5 class="three columns">{{album.title}}</h5>
    <h5 class="three columns">{{album['label-info-list']['label-info'].label.name}}</h5>
  </div>
</div>
